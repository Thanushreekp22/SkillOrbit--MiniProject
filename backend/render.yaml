services:
  - type: web
    name: skillorbit-backend
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES
        value: 24h
      - key: GROQ_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://skill-orbit-mini-project.vercel.app
      # Email Configuration - Choose service: 'brevo' (recommended) or 'smtp'
      - key: EMAIL_SERVICE
        value: brevo
      # Brevo/Sendinblue Configuration (300 free emails/day, cloud-friendly)
      - key: BREVO_API_KEY
        sync: false
      - key: EMAIL_USER
        value: skillorbit.web.2025@gmail.com
      - key: EMAIL_FROM
        value: SkillOrbit <skillorbit.web.2025@gmail.com>
      # Optional: Custom SMTP (if using EMAIL_SERVICE=smtp)
      - key: EMAIL_HOST
        value: smtp-relay.brevo.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_SECURE
        value: false
      # Legacy SendGrid support (optional)
      - key: SENDGRID_API_KEY
        sync: false
