services:
  - type: web
    name: skillorbit-backend
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES
        value: 24h
      - key: GROQ_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://skill-orbit-mini-project.vercel.app
      # Email Configuration - Resend (recommended for cloud)
      - key: EMAIL_SERVICE
        value: resend
      # Resend Configuration (3,000 free emails/month, cloud-friendly)
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        value: SkillOrbit <onboarding@resend.dev>
      # Optional: Gmail SMTP fallback (if using EMAIL_SERVICE=smtp)
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_SECURE
        value: false
      - key: EMAIL_USER
        value: skillorbit.web.2025@gmail.com
      - key: EMAIL_PASS
        sync: false
